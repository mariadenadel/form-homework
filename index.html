<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Form Homework</title>
</head>
<body>
  <div class="container">
    <form action="">
      <div class="form-title">
        <label id="form-title-label">Information &#129299;</label>
        <div class="buttons">
          <button type="reset" class="reset-button">
            <svg width="27" height="24" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M4.38894 12C4.38894 10.154 5.08568 8.458 6.24108 7.103L18.54 18.312C17.0533 19.366 15.1924 20 13.1668 20C8.32693 20 4.38894 16.411 4.38894 12ZM21.9448 12C21.9448 13.846 21.248 15.542 20.0926 16.897L7.79367 5.688C9.28043 4.634 11.1413 4 13.1669 4C18.0068 4 21.9448 7.589 21.9448 12ZM13.1669 2C7.11667 2 2.19446 6.486 2.19446 12C2.19446 17.514 7.11667 22 13.1669 22C19.217 22 24.1392 17.514 24.1392 12C24.1392 6.486 19.217 2 13.1669 2Z" fill="#757D8A"/>
            </svg>
          </button>
          <button type="submit" class="confirm-button">Confirm</button>
        </div>
      </div>

      <div class="main-form">
        <div class="user-info">
          <h2 class="form-name">User Information</h2>
          <p>Enter the required information below to register. You can change it anytime you want.</p>
          <label for="email">Email address</label><br>
          <input type="email" name="email" id="email">
          <br>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password">
          <br>
          <label for="phone">Phone Number</label><br>
          <input type="tel" name="phone" id="phone">
          <br>
          <fieldset>
            <legend>Full Name</legend>
            <input id="fname" name="fname" placeholder="First Name" />
            <input id="sname" name="sname" placeholder="Second Name"/>
          </fieldset>
          <label for="time">What time is it</label>
          <input type="time" name="time" id="time"><br>
          <label for="range">How much do you like forms?</label>
          <input type="range" name="range" id="range">
          <p>Select your languages</p>
          <div>
            <input type="checkbox" id="scales" name="scales" checked>
            <label for="scales">English</label>
          </div>
          <div>
            <input type="checkbox" id="horns" name="horns" checked>
            <label for="horns">Ukrainian</label>
          </div>
          <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">Spanish</label>
          </div>
          <p>Hourly rate</p>
          <div>
            <input type="radio" id="huey" name="drone" value="huey" checked>
            <label for="huey">$10-20</label>
          </div>
          <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">$20-40</label>
          </div>
          <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">$40-80</label>
          </div>
          <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie"> >$80</label>
          </div>
          <fieldset>
            <legend>Address</legend>
            <label for="city"></label>
            <input type="text" name="state" id="state" placeholder="State">
            <input type="text" name="city" id="city" placeholder="City">
            <input type="text" pattern="[0-9]{5}" placeholder="Postal code">
            <input type="text" name="street" id="street" placeholder="Street">
          </fieldset>
          <label for="color">Pick your favorite color:</label>
          <input type="color"><br>
          <label for="date">Birth date:</label>
          <input type="date">
        </div>

        <div class="profile">
          <label for="profile-photo">Profile photo</label>
          <input type="file" name="profile-photo" id="profile-photo" accept="image/png">
          <label for="pet-select">Choose your main interest</label>
          <select name="pets" id="pet-select">
              <option value="Science">Science</option>
              <option value="Art">Art 🎭</option>
              <option value="Politics">Politics 🗳️</option>
              <option value="Sport">Sport ⚽</option>
              <option value="Games">Games 🎮</option>
              <option value="Animals">Animals 🐾</option>
              <option value="Health">Health 🏥</option>
              <option value="Business">Business 👔</option>
          </select>
          <label for="story">Describe yourself</label>
          <textarea id="story" name="story" rows="5" cols="33"> I’m the best person in the world...</textarea>

        </div>
      </div>
    </form>
  </div>
</body>
</html>
